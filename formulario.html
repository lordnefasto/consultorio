    <meta charset="UTF-8">

    <link rel="stylesheet" href="estilo-form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&family=Roboto+Mono:wght@100;400;700&family=Ubuntu:wght@300;500;700&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <nav class="menu_navegacion contenedor">
            <div class="logo">
                <img src="./imagenes/logo.jpg" alt="Logotipo del Consultorio del Licenciado Nicolas Moreira">    
            </div>
            <div class="enlaces">
                <li class="link"><a href="index.html">Inicio</a></li>
                <li class="link"><a href="mihistoria.html">Mi Historia</a></li>
                <li class="link"><a href="formulario.html">Contacto</a></li>
            </div>
        </nav>
    </header>
    <div class="contact_form contenedor">
        <div class="formulario">
            <h1>Envia tu consulta.</h1>
            <form action="#" method="post"></form>
                <p>                
                    <label for="Nombre" class="colocar_nombre">Nombre:<span class="obligatorio">*</span>
                    </label>
                    <input type="text" name="introducir_nombre" id="nombre" required="obligatorio" 
                    placeholder="Escriba su nombre">
                </p>
                <p>                
                    <label for="email" class="colocar_email">Email:<span class="obligatorio">*</span>
                    </label>
                    <input type="email" name="introducir_email" id="email" required="obligatorio" 
                    placeholder="Escriba su email">
                </p>
                <p>                
                    <label for="mensaje" class="colocar_mensaje">Mensaje:<span class="obligatorio">*</span>
                    </label>
                    <textarea name="introducir_mensaje" id="mensaje" required="obligatorio" 
                    placeholder="Escriba su Mensaje"></textarea>
                </p>
                <div class="boton">
                    <button type="submit" name="enviar_formulario" id="enviar">Enviar</button>
                </div>
            
        </div>
    </div>

    <footer>
        <div class="redes-sociales">
            <a href="#"><i class="fab fa-facebook-square"></i></a>
            <a href="#"><i class="fab fa-instagram-square"></i></a>

        </div>

        </div>
    </footer>

</html>
